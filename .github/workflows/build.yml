name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Ubuntu 22.04 is currently more stable for NDK cross-compilation than 24.04
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev libncurses5

      - name: Fix Autotools Macro Paths
        run: |
          # Links the required m4 macros for the libtorrent autoreconf step
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer & Fixed Cython
        run: |
          pip install --upgrade pip
          # Cython 0.29.33 is essential for the libtorrent C++ bindings
          pip install "Cython==0.29.33" buildozer setuptools

      - name: Build Android APK
        run: |
          # Delete any previous failed build data to prevent "Broken Pipe" errors
          rm -rf .buildozer/
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          # Ensure the build ignores the runner's pre-installed NDK 27
          ANDROID_NDK_HOME: "" 

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

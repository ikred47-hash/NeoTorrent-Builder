name: NeoOnyx Fusion Build
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # UPDATED: ubuntu-latest is more available than 20.04 in 2026
    runs-on: ubuntu-latest
    
    # SAFETY: Kills the build if it hangs for more than 45 mins
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev lldb python3-dev libffi-dev libssl-dev

      - name: Build with Buildozer
        run: |
          # This compiles the Real C++ Torrent Engine and the Python AI Bridge
          yes | buildozer -v android debug
        env:
          # Skips the interactive license prompts for the Android SDK
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Fusion-APK
          path: bin/*.apk

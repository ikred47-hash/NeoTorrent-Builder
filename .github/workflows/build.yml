name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. CRITICAL: Switch to Java 17 (Required by Android Gradle Plugin)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            libboost-all-dev autoconf-archive

      # 2. Install Python 3.9 (Target for App)
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Link Python 3.9 so Buildozer can find it
      - name: Link Python 3.9
        run: |
          PY39_BIN=$(find /opt/hostedtoolcache/Python/3.9* -name bin -type d | head -n 1)
          sudo ln -sf "$PY39_BIN/python" /usr/bin/python3.9
          echo "$PY39_BIN" >> $GITHUB_PATH

      # 4. Install Python 3.11 (Runner for Buildozer)
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0" buildozer setuptools

      - name: Build Android APK
        run: |
          # Clean slate
          rm -rf .buildozer/
          
          # Create the Intent Filters File
          echo '[{"action": "android.intent.action.VIEW", "category": ["android.intent.category.DEFAULT", "android.intent.category.BROWSABLE"], "data": {"scheme": "magnet"}}]' > intent_filters.json
          
          # Init
          buildozer android p4a -- --help || true
          
          # Manual License Fix
          mkdir -p .buildozer/android/platform/android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb74abc6b790403a4b4e" >> .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "24333f8a63b6b36a1e7d3d976412fd7a56e7f050" >> .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > .buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          
          # Final Build (No 'yes' pipe needed as licenses are manually handled)
          buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          ANDROID_NDK_HOME: ""

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

name: NeoOnyx Fusion Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            patch \
            unzip

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer "cython<3.0" setuptools

      - name: Build with Buildozer
        run: |
          # Use 'yes' to auto-accept Android SDK licenses
          yes | buildozer -v android debug
        env:
          # Targets the iQOO Neo 10 modern architecture
          GRADLE_OPTS: "-Xmx4g"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Debug-APK
          path: bin/*.apk

name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to trigger the build manually from the GitHub app

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Native Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            patch \
            unzip \
            zip \
            libssl-dev \
            libffi-dev \
            libncurses5-dev \
            libncursesw5-dev \
            zlib1g-dev \
            openjdk-17-jdk

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer "cython<3.0" setuptools

      - name: Build Android APK
        run: |
          # The 'yes' command auto-accepts Android SDK licenses
          yes | buildozer -v android debug
        env:
          # Optimization for iQOO Neo 10 (Snapdragon 8s Gen 4)
          # We force the build for the arm64 architecture
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk
          retention-days: 7

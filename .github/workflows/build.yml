name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev autoconf-archive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0" buildozer setuptools

      - name: Build Android APK
        run: |
          # 1. Clean old failed data
          rm -rf .buildozer/
          # 2. Start Buildozer (which will download the SDK/NDK)
          # We use a temporary run to get the SDK tools downloaded
          buildozer android p4a -- --help || true
          # 3. Force-accept the newly downloaded licenses
          yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk --licenses || true
          # 4. Final Compilation
          buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          ANDROID_NDK_HOME: "" 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev autoconf-archive

      - name: Clean & Prep
        run: |
          # Links macros and clears any stuck locks from previous failures
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true
          rm -rf .buildozer/

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Android APK
        run: |
          pip install --upgrade pip
          # Cython 0.29.33 is the only version that reliably compiles libtorrent
          pip install "Cython==0.29.33" buildozer setuptools
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          # Force the use of the clean NDK download
          ANDROID_NDK_HOME: "" 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

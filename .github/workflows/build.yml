name: Build NeoTorrent Diamond
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Fix permissions so the Docker container can read your files
      - name: Fix Permissions
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      # THE FIX: We use /bin/bash to run the command cleanly
      - name: Build with Docker
        uses: docker://kivy/buildozer:latest
        with:
          entrypoint: /bin/bash
          args: -c "yes | buildozer android debug"
        env:
          USER: root

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoTorrent-Diamond-APK
          path: bin/*.apk

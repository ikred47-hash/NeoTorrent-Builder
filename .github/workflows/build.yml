name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev autoconf-archive

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0" buildozer setuptools

      - name: Build Android APK
        run: |
          # 1. Clean previous builds
          rm -rf .buildozer/
          
          # 2. Initialize Buildozer (downloads SDK/NDK but stops before building)
          # We use "true" to ignore the exit code if it complains about missing args
          buildozer android p4a -- --help || true
          
          # 3. MANUAL LICENSE INJECTION (The "Silent Accept")
          # We write the official Google license hashes directly to the file system.
          mkdir -p .buildozer/android/platform/android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb74abc6b790403a4b4e" >> .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "24333f8a63b6b36a1e7d3d976412fd7a56e7f050" >> .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > .buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          
          # 4. SURGICAL PATCH: Fix Boost for Python 3.11
          # This prevents the C++ compiler error (Py_SIZE not assignable)
          find .buildozer -name "make_instance.hpp" -exec sed -i 's/Py_SIZE(instance) = \(.*\);/Py_SET_SIZE(instance, \1);/g' {} + || true
          
          # 5. FINAL BUILD (No 'yes |' pipe)
          # We run this normally. If licenses are fixed, it won't ask. If it fails, we see the real error.
          buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          ANDROID_NDK_HOME: ""
          CXXFLAGS: "-Wno-error=enum-enum-conversion -Wno-error=deprecated-declarations"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

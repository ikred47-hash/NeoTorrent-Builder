name: Build NeoTorrent Diamond
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    # THE FIX: We use Ubuntu 20.04 (Focal) which has OpenSSL 1.1
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # We install Java 11 and the critical C++ tools
          sudo apt-get install -y \
            openjdk-11-jdk \
            zip \
            unzip \
            autoconf \
            libtool \
            libtool-bin \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            python3-pip \
            python3-setuptools \
            git \
            autopoint \
            gettext \
            gperf

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          # We lock Cython to 0.29.33 which is stable for this build
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Build APK
        # The 'yes' command forces acceptance of the SDK license
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoTorrent-Diamond-APK
          path: bin/*.apk

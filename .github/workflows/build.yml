name: Build NeoOnyx
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    # THE CRITICAL LINE: Using Ubuntu 20.04 for compatibility
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            build-essential \
            git \
            zip \
            unzip \
            python3 \
            python3-dev \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            autopoint \
            gettext \
            gperf

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Clean Build
        run: buildozer android clean

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-APK
          path: bin/*.apk

name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.14'

      - name: Install Native Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            patch \
            unzip \
            zip \
            libssl-dev \
            libffi-dev \
            zlib1g-dev \
            openjdk-17-jdk \
            m4

      - name: Fix Autoreconf Macros
        run: |
          # This links the libtool macros to where autoconf expects them
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true

      - name: Install Buildozer & Fixed Cython
        run: |
          pip install --upgrade pip
          # Pinning Cython 0.29.33 is often the 'silver bullet' for libtorrent recipes
          pip install "Cython==0.29.33" buildozer setuptools

      - name: Build Android APK
        run: |
          # Force the use of NDK 26b specifically
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          # Ensure pkg-config knows where the host libs are
          PKG_CONFIG_PATH: "/usr/lib/x86_64-linux-gnu/pkgconfig"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev autoconf-archive

      # 1. Install Python 3.9 (Target for App)
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 2. Install Python 3.11 (Runner for Buildozer)
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. CRITICAL FIXES: Symlinks & Intent Filters
      - name: Prepare Environment
        run: |
          # Fix 1: Register Python 3.9 so the compiler can find it
          # We find the exact path where GitHub installed Python 3.9
          PY39_BIN=$(find /opt/hostedtoolcache/Python/3.9* -name bin -type d | head -n 1)
          echo "$PY39_BIN" >> $GITHUB_PATH
          # Create a global symlink just in case
          sudo ln -s "$PY39_BIN/python" /usr/bin/python3.9 || true
          
          # Fix 2: Create external Intent Filters file to stop the parsing crash
          echo '[{"action": "android.intent.action.VIEW", "category": ["android.intent.category.DEFAULT", "android.intent.category.BROWSABLE"], "data": {"scheme": "magnet"}}]' > intent_filters.json

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0" buildozer setuptools

      - name: Build Android APK
        run: |
          # 1. Clean
          rm -rf .buildozer/
          
          # 2. Init
          buildozer android p4a -- --help || true
          
          # 3. Manual License Fix
          mkdir -p .buildozer/android/platform/android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb74abc6b790403a4b4e" >> .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "24333f8a63b6b36a1e7d3d976412fd7a56e7f050" >> .buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > .buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          
          # 4. Build (No pipe, allow full log output)
          buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          ANDROID_NDK_HOME: ""

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

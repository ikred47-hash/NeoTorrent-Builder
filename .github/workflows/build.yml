name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.14'

      - name: Install Native Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4

      - name: Fix Autoreconf & NDK Path
        run: |
          # Link macros and clear any stuck build locks
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true
          rm -rf .buildozer/android/platform/build-arm64-v8a/dists/neoonyx || true

      - name: Install Buildozer & Stable Cython
        run: |
          pip install --upgrade pip
          # Using Cython 0.29.33 is non-negotiable for older libtorrent recipes
          pip install "Cython==0.29.33" buildozer setuptools

      - name: Build Android APK
        run: |
          # We tell Buildozer to strictly use its own NDK download to avoid 27.3 conflicts
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          # This forces p4a to ignore the system NDK 27 and use the one we want
          ANDROID_NDK_HOME: "" 

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

name: Build NeoTorrent Diamond
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # FIXED: Added 'openjdk-17-jdk', 'zip', 'unzip', and 'cmake'
          sudo apt-get install -y \
            openjdk-17-jdk \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            python3-pip \
            python3-setuptools \
            git

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Build APK
        # We use 'yes' to auto-accept the Android SDK licenses
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoTorrent-Diamond-APK
          path: bin/*.apk

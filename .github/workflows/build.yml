name: Build NeoOnyx
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # THE FIX: We manually install Java 17 for the new Android SDK
      - name: Install Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          # Set Java 17 as the default
          sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

      - name: Install System Dependencies
        run: |
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            python3 \
            python3-dev \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            autopoint \
            gettext \
            gperf

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          # We pin Cython to a version that plays nice with old systems
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Clean Build
        # We use 'python3 -m buildozer' to avoid PATH issues
        run: python3 -m buildozer android clean

      - name: Build APK
        # We assume "yes" for licenses and use the module execution
        run: |
          yes | python3 -m buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-APK
          path: bin/*.apk

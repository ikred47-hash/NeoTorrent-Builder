name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # Switching to 22.04 is the most reliable "fix" for Buildozer in 2026

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libncurses5

      - name: Clean & Prep Build Environment
        run: |
          # Kill any existing build locks and old artifacts
          rm -rf .buildozer/
          mkdir -p .buildozer/android/platform/

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          # Cython 0.29.33 is essential for the libtorrent recipe to compile correctly
          pip install "Cython==0.29.33" buildozer setuptools

      - name: Build Android APK
        run: |
          # Force a deep-clean and then build
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          # Hide NDK 27 from the build tools
          ANDROID_NDK_HOME: "" 

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Stable-Beta
          path: bin/*.apk

name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev autoconf-archive

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0" buildozer setuptools

      - name: Build Android APK
        run: |
          # 1. Clear old corrupted build data
          rm -rf .buildozer/
          
          # 2. Download recipes without starting full build
          buildozer android p4a -- --help || true
          
          # 3. SURGICAL PATCH: Fix Python 3.11 compatibility in Boost
          # This replaces the unassignable Py_SIZE with the modern Py_SET_SIZE
          echo "Applying Python 3.11 Boost Patch..."
          find .buildozer -name "make_instance.hpp" -exec sed -i 's/Py_SIZE(instance) = \(.*\);/Py_SET_SIZE(instance, \1);/g' {} + || true
          
          # 4. Auto-accept licenses and start compilation
          yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk --licenses || true
          buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          ANDROID_NDK_HOME: ""
          # Tell the compiler to be less aggressive with warnings
          CXXFLAGS: "-Wno-error=enum-enum-conversion -Wno-error=deprecated-declarations"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk

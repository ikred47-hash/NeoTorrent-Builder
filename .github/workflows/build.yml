name: NeoOnyx Fusion Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            cmake patch unzip zip libssl-dev libffi-dev zlib1g-dev \
            openjdk-17-jdk m4 libboost-all-dev autoconf-archive

      - name: Fix Autotools Macro Paths
        run: |
          # Links macros so autoreconf can find libtoolize definitions
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          # Pinned Cython 0.29.33 ensures stable C++ code generation
          pip install "Cython==0.29.33" buildozer setuptools

      - name: Build Android APK
        run: |
          # Clean old corrupted artifacts and trigger build
          rm -rf .buildozer/
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ARCHS: "arm64-v8a"
          GRADLE_OPTS: "-Xmx4g"
          # Ignores system NDK to prevent architecture conflicts
          ANDROID_NDK_HOME: "" 

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoOnyx-Beta-v1
          path: bin/*.apk
